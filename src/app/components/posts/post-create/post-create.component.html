<mat-card>
  <form (submit)="onCreatePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <textarea matInput rows="6" ngModel #content="ngModel" placeholder="Content" name="content" required></textarea>
      <mat-error *ngIf="content.invalid">Please enter content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
